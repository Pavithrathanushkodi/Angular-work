<div class="container text-center">
<div class="row row-cols-1 row-cols-md-3 g-4" style>
                                                                  // instance.property
   
  <div class="col-lg-4 card h-60 cards" [routerLink]="['/blogdetails',details.title ]"  *ngFor="let details of blogs; let i=index" >
        <img [src]="details.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h1>{{details.title}}</h1>
          <p>{{details.description}}</p>
        </div>
        <div class="card-footer">
          <h6>{{details.price}}</h6>
          <h6>{{details.stock}}</h6>
        </div>
      </div>
    </div>
</div>
